      <!-- RETO 1 -->
      <h1>Images</h1>

      <img src="https://picsum.photos/200/300" alt="First Image"/>
      <img src="https://picsum.photos/200/300" alt="Second Image"/>
      <img src="https://picsum.photos/200/300" alt="Third Image"/>
      <br>
      <button onclick="reemplazar()">Reemplazar</button>
      <script>
          const reemplazar = () => {
              const imagenes = document.querySelectorAll('img');
              for (const imagen of imagenes) 
                  imagen.parentNode.replaceChild(document.createTextNode(imagen.alt), imagen); //parentNode lleva al padre a reemplazar porque image no tiene hijos
          };
      </script>

      <!-- RETO 2 -->
      <h1>Mountains</h1>

      <div id="mountains" class="ui container"></div>
      <br><br><br>
      <script>
          const data = [
              {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
              {name: "Everest", height: 8848, place: "Nepal"},
              {name: "Mount Fuji", height: 3776, place: "Japan"},
              {name: "Vaalserberg", height: 323, place: "Netherlands"},
              {name: "Denali", height: 6168, place: "United States"},
              {name: "Popocatepetl", height: 5465, place: "Mexico"},
              {name: "Mont Blanc", height: 4808, place: "Italy/France"}
          ];
        // Code goes here
        const donde_voy_a_poner_DIJE = document.querySelector('#mountains')
        const tabla = document.createElement('table');
        tabla.className = 'ui celled table';
        const encabezados = Object.keys(data[1]);

        function hacerfila(array, etiqueta) {
            const fila = document.createElement('tr');
            array.forEach(element => {
                const columnas = document.createElement(etiqueta);
                const contenido = document.createTextNode(element);
                if (typeof element == 'number' )
                    columnas.style.textAlign = "right";
                columnas.appendChild(contenido);
                fila.appendChild(columnas);
            });
            return fila;
        }
        tabla.appendChild(hacerfila(encabezados,'th'));
        data.forEach(element => {
            const cuerpo = Object.values(element);
            tabla.appendChild(hacerfila(cuerpo, 'td'));
        });
        donde_voy_a_poner_DIJE.appendChild(tabla)
      </script>
