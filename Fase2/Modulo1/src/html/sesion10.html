    <div class="ui center aligned container">
        <h1>Infla el globo </h1>
        <p>ðŸŽˆ</p>

    <script>
        const globo = document.querySelector('p');
        let aire = 20;

        const inflar = (event) => {
            if (event.key == "ArrowUp") {
                if(aire < 80){
                    aire += 20;
                    globo.style.fontSize = aire +"px";
                }
                if (aire == 80) {
                    globo.textContent = "ðŸ’¥";
                    window.removeEventListener("keydown", inflar);
                }
            }
            if (event.key == "ArrowDown") {
                if(aire > 20){
                    aire -= 20;
                    globo.style.fontSize = aire+"px";
                }
                
            }
        };

        window.addEventListener("keydown", inflar);

    </script>

    <style>
        #modal {
          display: none;
          position: fixed;
          z-index: 1;
          padding-top: 100px;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgb(0, 0, 0);
          background-color: rgba(0, 0, 0, 0.9);
        }
      
        .modal-content {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
        }
      
        .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
        }
      
        .close:hover,
        .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
        }
    </style>

    <div class="ui right aligned container">
        <h1>Modal</h1>

        <button class="ui button">Open modal</button>

        <div id="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image"/>
        </div>
    </div>
    

    <script>
        const boton = document.querySelector('button');
        const modal = document.querySelector('#modal');
        const imagen = document.querySelector('#modal-image');
        const cerrar = document.querySelector('.close');

        boton.addEventListener('click', function (event) {
            imagen.src = "https://picsum.photos/300/200";
            modal.style.display = "block";
            
        });

        cerrar.addEventListener("click", function (event) {
            modal.style.display = "none";
        });
    </script>


    <!-- RETO 3 -->
    <div class="ui container">
        <!-- otro div -->
        <div id="tab-panel">
            <div data-tabname="First">Tab one</div>
            <div data-tabname="Second">Tab two</div>
            <div data-tabname="Third">Tab three</div>
        </div>
    </div>
    
    <script>

        const nodos = document.querySelector("#tab-panel"); // obtine los nodos div
        function createTabs(node) {
            const tabs = Array.from(node.children).map(function (node) {
                const boton = document.createElement("button");
                boton.className = "ui button";
                boton.textContent = node.getAttribute("data-tabname");
                const tab = {
                    node: node,
                    boton: boton
                };
                boton.addEventListener("click", () => selectTab(tab));

                return tab;
            });//fin de map

            const botonera = document.createElement("div");
            for (const tab of tabs)
                botonera.appendChild(tab.boton)
            
            node.insertBefore(botonera, node.firstChild);
            function selectTab(TabSelected) {
                for (const tab of tabs) {
                    const selected = tab === TabSelected;
                    tab.node.style.display = selected ? "" : "none";
                    tab.boton.className = selected ? "ui primary button" : "ui button";
                }
            }
            selectTab(tabs[0]);
        }
        createTabs(nodos);

        
    </script>
